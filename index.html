<html>
    <head>
        <title>Nurzhan's Avatar</title>
        <style>
            canvas {
                border: 1px solid black;
            }

            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
        <script>
            const canvas = document.getElementById('myCanvas');
            canvas.width = 300;
            canvas.height = 300;

            const ctx = canvas.getContext('2d');
            ctx.lineWidth = 0.01;
            ctx.translate(canvas.width / 2, canvas.height / 2)
            ctx.scale(canvas.width * 0.5, canvas.height * 0.5)

            const img = new Image();
            img.src = "me.png"


            const drawHead = () => {
                ctx.beginPath();
                ctx.moveTo(0, -0.77);
                ctx.lineTo(0, 0.46);
                ctx.moveTo(-0.5, -0.13)
                ctx.lineTo(0.5, -0.13)
                ctx.stroke()

                ctx.beginPath()
                ctx.moveTo(0, -0.77)

                ctx.quadraticCurveTo(-0.44, -0.71, -0.5, -0.13)
                ctx.quadraticCurveTo(-0.37, 0.28, 0, 0.46)
                ctx.quadraticCurveTo(0.37, 0.28, 0.5, -0.13)
                ctx.quadraticCurveTo(0.44, -0.71, 0, -0.77)
                ctx.stroke()
            }
            const drawBody = () => {
                ctx.beginPath()
                ctx.moveTo(-0.25, 0.21)
                ctx.quadraticCurveTo(-0.21, 0.41, -0.23, 0.61)
                ctx.lineTo(-0.89, 0.85)
                ctx.lineTo(-0.89, 1.1)
                ctx.lineTo(0.89, 1.1)
                ctx.lineTo(0.89, 0.85)
                ctx.lineTo(0.23, 0.61)
                ctx.quadraticCurveTo(0.21, 0.41, 0.25, 0.21)
                ctx.stroke()
            }
            const drawMe = () => {
                drawBody()
                drawHead()
            }

            img.onload = () => {
                ctx.globalAlpha = 0.2;
                ctx.drawImage(img, -1, -1, 2, 2)
                ctx.globalAlpha = 1;

                drawMe()
            }

            const getCoords = (e) => {
                const x = (e.x - canvas.width / 2) / (canvas.width / 2)
                const y = (e.y - canvas.height / 2) / (canvas.height / 2)

                console.log(x.toFixed(2), y.toFixed(2))
            }

            canvas.addEventListener('click', getCoords)





        </script>
    </body>
</html>
