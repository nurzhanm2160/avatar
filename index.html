<html>
    <head>
        <title>Nurzhan's Avatar</title>
        <style>
            canvas {
                border: 1px solid black;
            }

            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
        <script>
            const canvas = document.getElementById('myCanvas');
            canvas.width = 300;
            canvas.height = 300;

            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = "me.png"

            img.onload = () => {
                ctx.globalAlpha = 0.4;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height)
                ctx.globalAlpha = 1;
            }

        </script>
    </body>
</html>
